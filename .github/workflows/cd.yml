name: cd

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: "eu-west-1"
  AWS_ACCOUNT_ID: "560428933938"
  PROJECT_PATH: "VMS.Interview/VMS.Interview.csproj"
  DOCKERFILE_PATH: "VMS.Interview/Dockerfile"
  IMAGE_NAME: "vms-interview"

jobs:
  deploy-dev:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    env:
      ENVIRONMENT: dev
      ECR_REPOSITORY: "vms-interview-dev"
      TF_DIR: "infra/terraform/envs/dev"
      TF_VAR_image_tag: ${{ github.sha }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform apply (ensure ECR)
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -target=module.app.aws_ecr_repository.this

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          build-args: |
            BUILD_CONFIGURATION=Release
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Terraform plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -out=tfplan

      - name: Terraform apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve tfplan

  deploy-prod:
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod
    env:
      ENVIRONMENT: prod
      ECR_REPOSITORY: "vms-interview-prod"
      TF_DIR: "infra/terraform/envs/prod"
      TF_VAR_image_tag: ${{ github.sha }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform apply (ensure ECR)
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -target=module.app.aws_ecr_repository.this

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          build-args: |
            BUILD_CONFIGURATION=Release
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Terraform plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -out=tfplan

      - name: Terraform apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve tfplan
